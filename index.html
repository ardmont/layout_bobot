<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>B.O Bot layout 1</title>

    <!-- JQuery  -->
    <script type="text/javascript" src="scripts\jquery-3.1.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <script src="bootstrap\js\bootstrap.min.js"></script>

    <!-- CSS Próprio -->
    <link rel="stylesheet" href="style.css">

    <script>
      $(document).ready(function() {
        //#Impede a página de ser recarregada caso o usuário aperte enter na caixa de pesquisa
        $(window).keydown(function(event){
          if(event.keyCode == 13) {
            event.preventDefault();
            return false;
          }
        });
      });
    </script>

  </head>
  <body>
     <header>
       <nav class="navbar navbar-inverse navbar-fixed-top">
             <div class="container-fluid">
               <div class="navbar-header">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                 </button>
                 <a class="navbar-brand" href="#">B.O BOT</a>
               </div>
               <div id="navbar" class="navbar-collapse collapse in" aria-expanded="true">
                 <ul class="nav navbar-nav navbar-right">
                   <li>
                     <a data-toggle="modal" data-target="#modalFiltros">
                       <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                       Filtros
                     </a>
                   </li>
                   <li>
                     <a data-toggle="modal" data-target="#modalEstatisticas">
                       <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                       Estatísticas
                     </a>
                   </li>
                   <li><a href="#">Sobre o projeto</a></li>
                 </ul>
                 <form class="navbar-form navbar-right">
                   <input type="text" id="inputPesquisa" class="form-control" placeholder="Pesquisar local...">
                 </form>
               </div>
             </div>
           </nav>
     </header>

     <div class="container" id="containerMapa">
       <div class="row" id="rowMapa">
         <div class="col-md-12" id="mapa">
         </div>

         <!-- Carrega os scripts do mapa -->
         <script src="scripts/scriptMapa.js">
         </script>
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhBnnGvJ6p9jhGAYY31kMn9aNhEv1V18Y&libraries=places&callback=initMap"
            async defer></script>
       </div>
     </div>

     <!-- Modal Filtros-->
    <div class="modal fade" id="modalFiltros" tabindex="-1" role="dialog" aria-labelledby="modalFiltrosLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="modalFiltrosLabel">Filtros</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="exampleInputEmail1">Tipos de Violência</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Assalto" />Assalto</li>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Furto" />Furto</li>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Violencia_Sexual" />Violencia Sexual
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Homicídio" />Homicídio
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Vandalismo" />Vandalismo
                </label>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Atualizar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Estatísticas-->
   <div class="modal fade" id="modalEstatisticas" tabindex="-1" role="dialog" aria-labelledby="modalEstatisticasLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="modalEstatisticasLabel">Estatísticas</h4>
         </div>
         <div class="modal-body">
            <h4>Assalto</h4>
      			<div class="progress">
      			  <div class="progress-bar progress-bar-danger progress-bar-striped active" id="progressAssalto" role="progressbar" style="width: 50%;">
      			    <span id="progressAssaltoSpan">50%</span>
      			  </div>
      			</div>

      			<h4>Furto</h4>
      			<div class="progress">
      			  <div class="progress-bar progress-bar-warning progress-bar-striped active" id="progressFurto" role="progressbar" style="width: 20%;">
      			    <span id="progressFurtoSpan">20%</span>
      			  </div>
      			</div>

      			<h4>Violencia Sexual</h4>
      			<div class="progress">
      			  <div class="progress-bar progress-bar-success progress-bar-striped active" id="progressEstupro" role="progressbar" style="width: 5%;">
      			    <span id="progressEstuproSpan">5%</span>
      			  </div>
      			</div>

      			<h4>Homicídio</h4>
      			<div class="progress">
      			  <div class="progress-bar progress-bar-warning progress-bar-striped active" id="progressAssassinato" role="progressbar" style="width: 20%;">
      			    <span id="progressAssassinatoSpan">20%</span>
      			  </div>
      			</div>

      			<h4>Vandalismo</h4>
      			<div class="progress">
      			  <div class="progress-bar progress-bar-success progress-bar-striped active" id="progressVandalismo" role="progressbar" style="width: 5%;">
      			    <span id="progressVandalismoSpan">5%</span>
      			  </div>
      			</div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
         </div>
       </div>
     </div>
   </div>

  </body>
</html>
